<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Premium Predictor</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background-color: navy;
      color: lightgrey;
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    label {
      width: 100px;
      text-align: right;
    }

    input,
    select {
      width: 200px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: navy;
      color: lightgrey;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: navy;
      color: lightgrey;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Insurance Premium Predictor</h1>
  </header>
  <main>
    <section>
      <h2>Get an Instant Insurance Premium Estimate</h2>
      <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
          <label for="sex">Gender:</label>
          <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bmi">Body Mass Index:</label>
          <input type="text" id="bmi" name="bmi" required>
        </div>
        <div class="form-group">
          <label for="smoker">Is Smoker:</label>
          <select id="smoker" name="smoker">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="children">Children:</label>
          <select id="children" name="children">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="region">Region:</label>
          <select id="region" name="region">
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Get Premium Estimate</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Insurance Premium Predictor</p>
  </footer>
</body>
</html>
